<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="calendar">
          <div class="calendar-header">
            <div class="header-wrap">
              <span class="calendar-header-title">WEEKLY REPORT</span>
              <span class="calendar-header-subtitle">Revenue</span>
            </div>
            <div class="header-wrap">
              <span class="calendar-header-subtitle">01. Feb - 07. Feb</span>
              <span class="calendar-header-title">$ 3621.79</span>
            </div>
          </div>

          <div class="calendar-body">
            <div class="parameter">
              <span class="red">Views</span>
              <span class="blue">Purchases</span>
            </div>
            <div class="line-wrap">
              <div class="line-1"></div>
              <div class="line-2"></div>
              <div class="line-3"></div>
            </div>
            <div class="data-red">
              <svg>
                <polyline
                  points="9,46 50,12 90,23 130,11 171,38 211,48 251,19"
                ></polyline>
              </svg>
              <div class="data-point-red-wrap">
                <div class="data-point-red">
                  <div class="tooltip">458</div>
                </div>
                <div class="data-point-red">
                  <div class="tooltip">877</div>
                </div>
                <div class="data-point-red">
                  <div class="tooltip">777</div>
                </div>
                <div class="data-point-red">
                  <div class="tooltip">888</div>
                </div>
                <div class="data-point-red">
                  <div class="tooltip">490</div>
                </div>
                <div class="data-point-red">
                  <div class="tooltip">440</div>
                </div>
                <div class="data-point-red">
                  <div class="tooltip">779</div>
                </div>
              </div>
            </div>
            <div class="days">
                <span class="day">Mon</span>
                <span class="day">Tue</span>
                <span class="day">Wed</span>
                <span class="day">Thu</span>
                <span class="day">Fri</span>
                <span class="day">Sat</span>
                <span class="day">Sun</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
